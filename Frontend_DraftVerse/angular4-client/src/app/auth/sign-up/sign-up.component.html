
<div class="sign-up-container">
  <h2>Join the Galaxy</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" formControlName="username" type="text" placeholder="Enter your username" />
      <div *ngIf="isSubmitted && signUpForm.controls['username'].invalid" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
      <div *ngIf="isSubmitted && signUpForm.controls['email'].invalid" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" formControlName="password" type="password" placeholder="Choose a strong password" />
      <div *ngIf="isSubmitted && signUpForm.controls['password'].invalid" class="error">
        Password must be at least 6 characters.
      </div>
    </div>

    <button type="submit">Sign Up</button>
  </form>
</div>
