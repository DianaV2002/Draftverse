<div class="sign-in-container">
    <h2>Welcome Back</h2>
    <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter your email" />
        <div *ngIf="signInForm.get('email')?.invalid && signInForm.get('email')?.touched" class="error">
          <small *ngIf="signInForm.get('email')?.errors?.['required']">Email is required.</small>
          <small *ngIf="signInForm.get('email')?.errors?.['email']">Enter a valid email address.</small>
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter your password" />
        <div *ngIf="signInForm.get('password')?.invalid && signInForm.get('password')?.touched" class="error">
          <small *ngIf="signInForm.get('password')?.errors?.['required']">Password is required.</small>
          <small *ngIf="signInForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters.</small>
        </div>
      </div>

      <button type="submit">Sign In</button>
    </form>
  </div>
